            });

            document.getElementById('feedback').classList.remove('show', 'correct', 'incorrect');
            document.getElementById('nextBtn').style.display = 'none';
            selectedAnswer = null;
        }

        function selectAnswer(answerIndex, optionElement) {
            if (selectedAnswer !== null) return; // Ya se seleccion√≥ una respuesta

            selectedAnswer = answerIndex;
            const question = questions[currentQuestionIndex];
            const isCorrect = answerIndex === question.correct;

            // Marcar opci√≥n seleccionada
            optionElement.classList.add('selected');

            // Mostrar respuesta correcta e incorrecta
            setTimeout(() => {
                const options = document.querySelectorAll('.option');
                options.forEach((opt, index) => {
                    if (index === question.correct) {
                        opt.classList.add('correct');
                    } else if (index === answerIndex && !isCorrect) {
                        opt.classList.add('incorrect');
                    }
                    opt.style.pointerEvents = 'none'; // Deshabilitar clics
                });

                // Mostrar feedback
                const feedback = document.getElementById('feedback');
                feedback.textContent = question.explanation;
                feedback.className = 'feedback show ' + (isCorrect ? 'correct' : 'incorrect');

                if (isCorrect) {
                    score += 100;
                    document.getElementById('score').textContent = score;
                }

                // Mostrar bot√≥n siguiente
                document.getElementById('nextBtn').style.display = 'inline-block';
            }, 500);
        }

        function nextQuestion() {
            currentQuestionIndex++;

            if (currentQuestionIndex >= questions.length) {
                showResults();
            } else {
                showQuestion();
            }
        }

        function showResults() {
            document.getElementById('gameScreen').classList.add('hidden');
            document.getElementById('endScreen').classList.remove('hidden');

            const percentage = Math.round((score / (questions.length * 100)) * 100);
            let emoji, message, performance;

            if (percentage >= 90) {
                emoji = "üèÜ";
                message = "¬°Excelente!";
                performance = "¬°Eres un experto en procesos de software!";
            } else if (percentage >= 70) {
                emoji = "üéâ";
                message = "¬°Muy bien!";
                performance = "Tienes un buen dominio del tema.";
            } else if (percentage >= 50) {
                emoji = "üëç";
                message = "¬°Bien hecho!";
                performance = "Vas por buen camino, sigue estudiando.";
            } else {
                emoji = "üìö";
                message = "¬°Sigue practicando!";
                performance = "Revisa los conceptos y vuelve a intentarlo.";
            }

            document.getElementById('finalScore').innerHTML = `
                <div class="emoji">${emoji}</div>
                <h2>${message}</h2>
                <p>Puntuaci√≥n Final: ${score} puntos</p>
                <p>Porcentaje: ${percentage}%</p>
                <p>Respondiste correctamente ${Math.round(score / 100)} de ${questions.length} preguntas</p>
                <p>${performance}</p>
            `;
        }

        function restartGame() {
            startGame();
        }

        function showStartScreen() {
            document.getElementById('startScreen').classList.remove('hidden');
            document.getElementById('gameScreen').classList.add('hidden');
            document.getElementById('endScreen').classList.add('hidden');
            gameStarted = false;
        }

        // Inicializar el juego mostrando la pantalla de inicio
        showStartScreen();
    </script>

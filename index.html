        let currentQuestionIndex = 0;
        let score = 0;
        let selectedAnswer = null;
        let gameStarted = false;

        function startGame() {
            document.getElementById('startScreen').classList.add('hidden');
            document.getElementById('gameScreen').classList.remove('hidden');
            document.getElementById('endScreen').classList.add('hidden');

            currentQuestionIndex = 0;
            score = 0;
            selectedAnswer = null;
            gameStarted = true;

            document.getElementById('totalQuestions').textContent = questions.length;
            showQuestion();
        }

        function showQuestion() {
            const question = questions[currentQuestionIndex];
            document.getElementById('question').textContent = question.question;
            document.getElementById('currentQuestion').textContent = currentQuestionIndex + 1;
            document.getElementById('score').textContent = score;

            // Actualizar barra de progreso
            const progress = ((currentQuestionIndex) / questions.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';

            // Mostrar opciones
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';

            question.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                optionElement.textContent = option;
                optionElement.onclick = () => selectAnswer(index, optionElement);
                optionsContainer.appendChild(optionElement);
            });

            // Limpiar feedback y ocultar bot√≥n siguiente
            document.getElementById('feedback').classList.remove('show', 'correct', 'incorrect');
            document.getElementById('nextBtn').style.display = 'none';
            selectedAnswer = null;
        }

        function selectAnswer(answerIndex, optionElement) {
            if (selectedAnswer !== null) return; // Ya se seleccion√≥ una respuesta

            selectedAnswer = answerIndex;
            const question = questions[currentQuestionIndex];
            const isCorrect = answerIndex === question.correct;

            // Marcar opci√≥n seleccionada
            optionElement.classList.add('selected');

            // Mostrar respuesta correcta e incorrecta
            setTimeout(() => {
                const options = document.querySelectorAll('.option');
                options.forEach((opt, index) => {
                    if (index === question.correct) {
                        opt.classList.add('correct');
                    } else if (index === answerIndex && !isCorrect) {
                        opt.classList.add('incorrect');
                    }
                    opt.style.pointerEvents = 'none'; // Deshabilitar clics
                });

                // Mostrar feedback
                const feedback = document.getElementById('feedback');
                feedback.textContent = question.explanation;
                feedback.className = 'feedback show ' + (isCorrect ? 'correct' : 'incorrect');

                if (isCorrect) {
                    score += 100;
                    document.getElementById('score').textContent = score;
                }

                // Mostrar bot√≥n siguiente
                document.getElementById('nextBtn').style.display = 'inline-block';
            }, 500);
        }

        function nextQuestion() {
            currentQuestionIndex++;

            if (currentQuestionIndex >= questions.length) {
                showResults();
            } else {
                showQuestion();
            }
        }

        function showResults() {
            document.getElementById('gameScreen').classList.add('hidden');
            document.getElementById('endScreen').classList.remove('hidden');

            const percentage = Math.round((score / (questions.length * 100)) * 100);

                performance = "Tienes un buen dominio del tema.";
            } else if (percentage >= 50) {
                emoji = "üëç";
                message = "¬°Bien hecho!";
                performance = "Vas por buen camino, sigue estudiando.";
            } else {
                emoji = "üìö";
                message = "¬°Sigue practicando!";
                performance = "Revisa los conceptos y vuelve a intentarlo.";
            }

            document.getElementById('finalScore').innerHTML = `

                <h2>${message}</h2>
                <p>Puntuaci√≥n Final: ${score} puntos</p>
                <p>Porcentaje: ${percentage}%</p>
                <p>Respondiste correctamente ${Math.round(score / 100)} de ${questions.length} preguntas</p>
                <p>${performance}</p>
            `;
        }
